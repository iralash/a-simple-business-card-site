<h1>{{ catalog.en_name }}</h1>

{% if childs %}
    <ul class="root">
        {% for child in childs %}
            <li><a href="{{ child.get_absolute_url }}">{{ child.en_name }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
{% if catalog.product_set.all %}
    <ul>
        {% for product in catalog.product_set.all %}
            <li><a href="{{ product.get_absolute_url }}">{{ product.en_name }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
